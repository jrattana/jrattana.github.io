<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Journey Ahead</title>
    <link rel="icon" href="data:,">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Name header -->
    <header class="name-header">
        <h1 class="name">Jerica Rattana</h1>
        <p class="title">Designer & Engineer</p>
    </header>

    <div class="scene">
        <!-- Audio waveform canvas (behind portal) -->
        <canvas id="waveformCanvas" class="waveform-canvas"></canvas>
        
        <!-- Main circular portal with layered images -->
        <div class="portal">
            <!-- Background layer -->
            <img src="images/portal/background-no-black.png" alt="Road to horizon" class="portal-layer background-layer">
            
            <!-- Car layer -->
            <img src="images/portal/background-car.png" alt="" class="portal-layer car-layer">
            
            <!-- Balloon image layer (auto-animates on load) -->
            <img src="images/portal/just-balloon.png" alt="Hot air balloon" class="portal-layer balloon-layer" id="balloonImage">
        </div>

        <!-- Rising text on the left -->
        <p class="rising-text" id="risingText">Hello, welcome. I am a mechanical engineer based in the San Francisco Bay Area.</p>

        <!-- Sub-headings on the right -->
        <nav class="side-nav" id="sideNav">
            <a href="about.html" class="nav-item">About Me</a>
            <a href="projects.html" class="nav-item">Personal Projects</a>
        </nav>
    </div>

    <!-- Site credits footer -->
    <footer class="site-credits">
        <p>Jerica Rattana 2026. All rights reserved.</p>
    </footer>

    <!-- Hidden audio element -->
    <audio id="backgroundAudio" preload="auto"></audio>
    
    <!-- Audio controls bar -->
    <div class="audio-bar" id="audioBar">
        <!-- Band bio note (appears above controls when playing) -->
        <div class="band-bio" id="bandBio"></div>
        
        <!-- Play/Pause button -->
        <button id="audioControl" class="audio-control" aria-label="Play/Pause">
            <span class="play-icon">▶</span>
            <span class="pause-icon">❚❚</span>
        </button>
        
        <!-- Skip button -->
        <button id="skipControl" class="skip-control" aria-label="Skip">
            <span class="skip-icon"></span>
        </button>
        
        <!-- Track info -->
        <div class="track-info">
            <span class="track-title" id="trackTitle">Loading...</span>
            <span class="track-artist" id="trackArtist"></span>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
